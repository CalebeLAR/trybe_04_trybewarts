<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo trybewarts"
      />
    <!-- formulario -->
    <div>
        <form for="" class="trybewarts-login">
            <input type="email" placeholder="Email" name="email" autocomplete="off" required id="email">
            <input type="password" placeholder="Senha" name="password" autocomplete="off" required id="password" >
            <button type="submit" id="btn-login">Enviar</button>
            
        </form>
    </div>

    </header>
    <script src="script.js"></script>
  </body>
</html>
